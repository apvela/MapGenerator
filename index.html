<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css">-->
    <link rel="stylesheet" href="dist/compiled.css">
    <script src="https://kit.fontawesome.com/81647e4b1b.js" crossorigin="anonymous"></script>
    
    
    <title>Map Creator</title>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex md:flex-row-reverse flex-wrap">
      
       <!--Main Content-->
       <div class="w-full md:w-4/5 bg-gray-100">
               <!--Map-->
          <div class="container bg-gray-100 flex items-center justify-center h-screen">
             
            <div class="flex items-center justify-center ">
                <div class="bg-white rounded-lg border shadow-lg p-5">
                    <div class="map border-t border-l grid">
                    </div>
                </div>
                
              </div>
            



          </div>
       </div>
       
       <!--Sidebar-->
       <div class="w-full md:w-1/5 bg-green-900 md:bg-green-900 px-2 text-center fixed bottom-0 md:pt-8 md:top-0 md:left-0 h-16 md:h-screen">
          <div class="md:relative mx-auto lg:px-6 divide-y">

            <h1 class="font-black text-white">Map Maker</h1>
            <div class="flex flex-col py-2 justify-center">

                <button class="modal-open text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded items-center w-full">
                    <i class="fas fa-map mr-2"></i>
                    <span>New Map</span>
                </button>

                <button id="download" class="text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-4 mt-1 rounded items-center">
                    <i class="fas fa-file-download mr-2"></i>
                    <span>Download Map</span>
                </button>

                <button class="modal-open text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-1 px-4 mt-1 rounded items-center w-full">
                    <i class="fas fa-magic mr-2"></i>
                    <span>Templates</span>
                </button>
                </div>
                
                <div class="pallet justify-center py-2">
                
                    <label class="block uppercase text-white text-xs font-bold" for="grid-city">
                        Scenario
                    </label>
                    <select class="w-auto appearance-none bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                        <option>Cave</option>
                        <option>Forest</option>
                        <option>Beach</option>
                        <option>Town</option>
                        <option>Castle/Ruins</option>
                      </select>
                
                    <div class="flex justify-around p-3">
                        <button type="button" id="pencil" class="tool active w-10 h-10 m-auto rounded-full focus:outline-none focus:shadow-outline  p-2 shadow ">
                            <i class="fas fa-pen "></i>
                        </button>
                        <button type="button" id="bucket" class="tool inactive w-10 h-10 m-auto rounded-full focus:outline-none focus:shadow-outline p-2 shadow">
                            <i class="fas fa-fill-drip"></i>
                        </button>
                        <button type="button" id="eraser" class="tool inactive w-10 h-10 m-auto rounded-full focus:outline-none focus:shadow-outline  p-2 shadow">
                            <i class="fas fa-eraser"></i>
                        </button>
                    </div>
                    <div class="flex justify-center">
                        <div class="option bg-cave"></div>
                        <div class="option bg-cavewater"></div>
                    </div>
                    <div class="flex justify-center">
                        <div class="option bg-cavedark"></div>
                        <div class="option bg-rock"></div>
                    </div>
                    <div class="flex justify-center">
                        <div class="option bg-cavemis"></div>
                        <div class="option bg-boxes"></div>
                    </div>
                    <div class="flex justify-center">
                        <div class="option bg-cavestairs"></div>
                        <div class="option bg-chest"></div>
                    </div>
                </div>

        

          </div>
       </div>
    </div>

 <!--Modal-->
    <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center">
        <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>
        
        <div class="modal-container bg-white w-11/12 md:max-w-md mx-auto rounded shadow-lg z-50 overflow-y-auto">
          
          <div class="modal-close absolute top-0 right-0 cursor-pointer flex flex-col items-center mt-4 mr-4 text-white text-sm z-50">
            <svg class="fill-current text-white" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
              <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
            </svg>
            <span class="text-sm">(Esc)</span>
          </div>
    
          <!-- Add margin if you want to see some of the overlay behind the modal-->
          <div class="modal-content py-4 text-left px-6">
            <!--Title-->
            <div class="flex justify-between items-center pb-3">
              <p class="text-2xl font-bold">New Map</p>
              <div class="modal-close cursor-pointer z-50">
                <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                  <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"></path>
                </svg>
              </div>
            </div>
    
            <!--Body-->
            <p>Choose the size of the map:</p>
            <div class="flex row">
                <div class="flex flex-col mr-1">
                    <label class="block uppercase text-gray-700 text-xs font-bold" for="grid-city">
                        Columns
                    </label>
                    <input id="columns" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="9">
                </div>
                <div class="flex flex-col">
                    <label class="block uppercase text-gray-700 text-xs font-bold" for="grid-city">
                        Rows
                    </label>
                    <input id="rows" class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="9">
                </div>
            </div>
            <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">20 x 20 Max</span>
    
            <!--Footer-->
            <div class="flex justify-end pt-2">
              <button class="modal-close px-4 bg-transparent p-3 rounded-lg text-indigo-500 hover:bg-gray-100 hover:text-indigo-400 mr-2">Cancel</button>
              <button class="accept-button px-4 bg-indigo-500 p-3 rounded-lg text-white hover:bg-indigo-400">Create Map</button>
            </div>
            
          </div>
        </div>
      </div>
 <!--Modal-->


 </body>
 <script src="tools.js"></script>
<script src="maps.js"></script>

<script src="saveImage.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
</html>
