<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css">
    <link rel="stylesheet" href="bg.css">
    <script src="https://kit.fontawesome.com/81647e4b1b.js" crossorigin="anonymous"></script>
    
    
    <title>Map Creator</title>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="flex md:flex-row-reverse flex-wrap">
      
       <!--Main Content-->
       <div class="w-full md:w-4/5 bg-gray-100">
               <!--Map-->
          <div class="container bg-gray-100 flex items-center justify-center h-screen">
             
            <div class="flex items-center justify-center ">
        
                <div class="bg-white rounded-lg border shadow-lg p-5">
                    <div class="map border-t border-l grid">
                    </div>
                </div>
                
              </div>
            



          </div>
       </div>
       
       <!--Sidebar-->
       <div class="w-full md:w-1/5 bg-gray-900 md:bg-gray-900 px-2 text-center fixed bottom-0 md:pt-8 md:top-0 md:left-0 h-16 md:h-screen">
          <div class="md:relative mx-auto lg:px-6">
            
            <div class="flex m-1 mb-4 justify-center">
                <div class="flex flex-col mr-1">
                    <label class="block uppercase text-gray-700 text-xs font-bold" for="grid-city">
                        Columns
                    </label>
                    <input class="appearance-none block w-16 bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="9">
                </div>
                <div class="flex flex-col">
                    <label class="block uppercase text-gray-700 text-xs font-bold" for="grid-city">
                        Rows
                    </label>
                    <input class="appearance-none block w-16 bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="9">
                </div>
                </div>

                <label class="block uppercase text-gray-700 text-xs font-bold" for="grid-city">
                    Scenario
                </label>
                <select class="w-auto appearance-none bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                    <option>Cave</option>
                    <option>Forest</option>
                    <option>Beach</option>
                    <option>Town</option>
                    <option>Castle/Ruins</option>
                  </select>
                
                <div class="pallet justify-center">
                    <div class="flex justify-around p-3">
                        <button type="button" id="pencil" class="tool w-10 h-10 m-auto text-black bg-white rounded-full focus:outline-none focus:shadow-outline  p-2 shadow ">
                            <i class="fas fa-pen "></i>
                        </button>
                        <button type="button" id="bucket" class="tool w-10 h-10 m-auto text-white bg-transparent border border-white rounded-full focus:outline-none focus:shadow-outline p-2 shadow">
                            <i class="fas fa-fill-drip"></i>
                        </button>
                        <button type="button" id="eraser" class="tool w-10 h-10 m-auto text-white bg-transparent border border-white rounded-full focus:outline-none focus:shadow-outline  p-2 shadow">
                            <i class="fas fa-eraser"></i>
                        </button>
                    </div>
                    <div class="flex justify-center">
                        <div class="option w-16 h-16 m-1 border bg-cave"></div>
                        <div class="option w-16 h-16 m-1 border bg-cavewater"></div>
                    </div>
                    <div class="flex justify-center">
                        <div class="option w-16 h-16 m-1 border bg-cavedark"></div>
                        <div class="option w-16 h-16 m-1 border bg-rock"></div>
                    </div>
                    <div class="flex justify-center">
                        <div class="option w-16 h-16 m-1 border bg-cavemis"></div>
                        <div class="option w-16 h-16 m-1 border bg-boxes"></div>
                    </div>
                    <div class="flex justify-center">
                        <div class="option w-16 h-16 m-1 border bg-cavestairs"></div>
                        <div class="option w-16 h-16 m-1 border bg-chest"></div>
                    </div>
                </div>

                <button id="download" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
                    <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M13 8V2H7v6H2l8 8 8-8h-5zM0 18h20v2H0v-2z"/></svg>
                    <span>Download</span>
                </button>

          </div>
       </div>
    </div>
 </body>
<script src="tools.js"></script>
<script src="saveImage.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"></script>
</html>
