<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.4.6/tailwind.min.css">
    <link rel="stylesheet" href="bg.css">
    <title>Map Creator</title>
</head>
<body class="bg-green-200 justify-center">

    <p>Texto</p>

    <div class="flex items-center justify-center h-screen">
        
    
        <div class="pallet bg-white rounded-lg border shadow-lg p-5 mr-10 flex flex-col w-auto justify-center">
           
  

            <div class="text-center">

            <div class="flex m-1 mb-4">
            <div class="flex flex-col mr-1">
                <label class="block uppercase text-gray-700 text-xs font-bold" for="grid-city">
                    Columns
                </label>
                <input class="appearance-none block w-16 bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="9">
            </div>
            <div class="flex flex-col">
                <label class="block uppercase text-gray-700 text-xs font-bold" for="grid-city">
                    Rows
                </label>
                <input class="appearance-none block w-16 bg-gray-200 text-gray-700 border border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-city" type="text" placeholder="9">
            </div>
            </div>

            <label class="block uppercase text-gray-700 text-xs font-bold" for="grid-city">
                Scenario
            </label>
            <select class="w-auto appearance-none bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
                <option>Cave</option>
                <option>Forest</option>
                <option>Beach</option>
                <option>Town</option>
                <option>Castle/Ruins</option>
              </select>
            </div>
            
            <div class="flex">
                <button id="pencil" class="tools square w-16 h-16 m-1 bg-pencil"></button>
                <button id="bucket" class="tools square w-16 h-16 m-1 bg-bucket off"></button>
            </div>
            <div class="flex">
                <div class="option w-16 h-16 m-1 border bg-water"></div>
                <div class="option w-16 h-16 m-1 border bg-sand"></div>
            </div>
            <div class="flex">
                <div class="option w-16 h-16 m-1 border bg-wrock"></div>
                <div class="option w-16 h-16 m-1 border bg-rock"></div>
            </div>
            <div class="flex">
                <div class="option w-16 h-16 m-1 border bg-chest"></div>
                <div class="option w-16 h-16 m-1 border bg-sand"></div>
            </div>
            <div class="flex">
                <div class="option w-16 h-16 m-1 border bg-water"></div>
                <div class="option w-16 h-16 m-1 border bg-sand"></div>
            </div>
            
        </div>

        <div class="bg-white rounded-lg border shadow-lg p-5">
            <div class="map border-t border-l grid grid-cols-10">
            </div>
        </div>
        
      </div>
    
</body>
<script src="index.js"></script>
</html>
